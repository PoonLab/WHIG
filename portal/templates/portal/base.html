<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title %}WHIG{% endblock %}</title>
    <!-- External Dependencies -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'meetings/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">WHIG</a>
            </div>
            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'members:index' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Members</a></li>
                    <li class=""><a href="{% url 'meetings:index' %}"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>&nbsp; Meetings</a></li>
                    <li class=""><a href="{% url 'news:index' %}"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; News</a></li>
                    <li class=""><a href="{% url 'publications:index' %}"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Publications</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Core Content -->
    {% block body %}
    {% endblock %}
</body>
</html>
