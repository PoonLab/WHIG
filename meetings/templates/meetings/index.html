{% if all_events %}
    <h3>WHIG Meetings:</h3>
    <ul>
        {%  for event in all_events %}
            <li><a href="/meetings/{{ event.id }}/">{{ event.date }} {{ ' ' }} {{ event.time }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>There aren't any Events to display.</h3>
{% endif %}
